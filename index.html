<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>412570015</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
        background-color: #c2e0e7;
        color: #333;
        font-family: Arial, sans-serif;
        } 
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Page</h1>
    <p>This is my GitHub Pages website with jQuery functionality!</p>
    
    <!-- 添加互動元素 -->
    <button id="toggleButton">Toggle Content</button>
    <div id="content" style="display: none;">
        <p>This is some hidden content that can be toggled.</p>
    </div>

    <button id="slideButton">Slide Content</button>
    <div id="slideContent" style="display: none;">
        <p>This content slides up and down with animation!</p>
    </div>

    

    <script>
        // jQuery 功能
        $(document).ready(function() {
            // 功能1：點擊顯示/隱藏內容
            $('#toggleButton').click(function() {
                $('#content').toggle(); // 切換顯示/隱藏
            });

            // 功能2：滑動動畫效果
            $('#slideButton').click(function() {
                $('#slideContent').slideToggle(); // 切換滑動效果顯示/隱藏
            });
        });
    </script>
</body>
</html>
