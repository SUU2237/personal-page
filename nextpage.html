<!DOCTYPE html> 
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢頓小測驗！</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #c2e0e7;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            display: none; /* 初始隱藏 */
        }
        .button {
            padding: 10px 20px;
            background-color: #93cad0;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            outline: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s; /* 加入動畫效果 */
        }
        .button:hover {
            transform: scale(1.05); /* 懸停時放大 */
        }
        /* 彈出視窗樣式 */
        .modal {
            display: none; /* 初始隱藏 */
            position: fixed; /* 固定位置 */
            z-index: 1; /* 確保位於頂層 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 中心對齊 */
            padding: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            text-align: center; /* 置中對齊 */
        }
        h1 {
            opacity: 0; /* 初始隱藏 */
            transition: opacity 1s; /* 加入淡入效果 */
        }
    </style>
</head>
<body>
    <h1 id="quizTitle">漢頓小測驗！</h1>

    <form id="quizForm">
        <!-- 問題 1 -->
        <div class="question">
            <p>1. 漢頓是什麽生物？</p>
            <input type="radio" name="q1" value="A"> 河童<br>
            <input type="radio" name="q1" value="B"> 厚唇魚<br>
            <input type="radio" name="q1" value="C"> 半人魚
        </div>

        <!-- 問題 2 -->
        <div class="question">
            <p>2. 漢頓的生日是？</p>
            <input type="radio" name="q2" value="A"> 3/12<br>
            <input type="radio" name="q2" value="B"> 3/13<br>
            <input type="radio" name="q2" value="C"> 3/14
        </div>

        <!-- 問題 3 -->
        <div class="question">
            <p>3. 漢頓的專長是？</p>
            <input type="radio" name="q3" value="A"> 擅長逗人發笑<br>
            <input type="radio" name="q3" value="B"> 游泳<br>
            <input type="radio" name="q3" value="C"> coding
        </div>

        <!-- 問題 4 -->
        <div class="question">
            <p>4. 以下何者<strong>不是</strong>漢頓喜歡的食物？</p>
            <input type="radio" name="q4" value="A"> 蝦味仙貝<br>
            <input type="radio" name="q4" value="B"> 章魚<br>
            <input type="radio" name="q4" value="C"> 涼麵
        </div>

        <!-- 問題 5 -->
        <div class="question">
            <p>5. 漢頓是由哪家公司創造出的？</p>
            <input type="radio" name="q5" value="A"> San-X<br>
            <input type="radio" name="q5" value="B"> Sanrio<br>
            <input type="radio" name="q5" value="C"> BANDAI
        </div>

        <button type="button" class="button" id="submitBtn">提交測驗</button>
    </form>

    <div class="result" id="result"></div>

    <!-- 彈出視窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" style="cursor:pointer; float:right; font-size:20px;">&times;</span>
            <h2>測驗結果</h2>
            <p id="modalResult"></p>
        </div>
    </div>

    <script>
        // 正確答案列表
        const answers = {
            q1: 'C',
            q2: 'C',
            q3: 'A',
            q4: 'B',
            q5: 'B'
        };

        $(document).ready(function() {
            // 為標題添加淡入效果
            $('#quizTitle').css('opacity', 1);

            $('#submitBtn').click(function() {
                // 驗證所有問題是否都已選擇
                let allAnswered = true;
                $('input[type="radio"]').each(function() {
                    const name = $(this).attr('name');
                    if (!$(`input[name="${name}"]:checked`).length) {
                        allAnswered = false;
                        return false; // 退出 each 循環
                    }
                });

                if (!allAnswered) {
                    alert('請答完所有問題哦~');
                    return;
                }

                let score = 0;
                const form = $('#quizForm')[0];
                const formData = new FormData(form);

                // 遍歷每個問題，計算正確答案
                for (let [question, answer] of Object.entries(answers)) {
                    if (formData.get(question) === answer) {
                        score++;
                    }
                }

                // 在彈出視窗中顯示結果
                $('#modalResult').text(`你答對了 ${score} 題！`);
                $('#myModal').fadeIn(); // 顯示彈出視窗
            });

            // 點擊關閉按鈕，淡出隱藏彈窗
            $(document).on('click', '.close', function() {
                $('#myModal').fadeOut(); // 隱藏彈出視窗
            });

            // 點擊彈窗外部區域，淡出隱藏彈窗
            $(window).click(function(event) {
                if ($(event.target).is('#myModal')) {
                    $('#myModal').fadeOut();
                }
            });
        });
    </script>
</body>
</html>
